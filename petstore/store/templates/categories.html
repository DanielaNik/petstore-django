<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Amigo Pet Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
{% include 'navbar.html' %}
<div class="m-auto" style="min-height: 100%;background-color: #ba9eff">
<div class="container pt-5" style="background-color: #ba9eff">

    <h1 class="text-light pt-5">Choose a category:</h1>

    <div class="accordion" id="accordionPanelsStayOpenExample">
        {% for mc in main_categories %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-{{ mc.id }}" aria-expanded="true" aria-controls="panelsStayOpen-collapse-{{ mc.id }}">
                        {{ mc.name }}
                    </button>
                </h2>
                <div id="panelsStayOpen-collapse-{{ mc.id }}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <ul style="list-style: none">
                            <a href="{% url 'category_detail' category_name=mc.name %}">General</a><br>
                            {% for sc in sub_categories %}
                                {% if sc.general == mc %}
                                    <a href="{% url 'category_detail' category_name=mc.name subcategory_name=sc.name %}">{{ sc.name }}</a><br>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</div>
</body>
</html>
